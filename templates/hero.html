{% load static %}
{% block hero %}
    <section class="hero-section set-bg" data-setbg="{% static 'img/bg.jpg' %}">
        <div class="container h-100">
            <div class="hero-content text-white">
                <div class="row">
                    <div class="col-lg-6 pr-0">
                        <h2>{{ website.hero_label }}</h2>
                        <p>{{ website.hero_text }}</p>
                        <a href="#pricing" class="site-btn marker-glider">Цены</a>
                    </div>
                </div>
                <div class="hero-rocket">
                    <img src="{% static 'img/rocket.png' %}" alt="">
                </div>
            </div>
        </div>
        <div class="scrollup">
            <!-- Иконка fa-chevron-up (Font Awesome) -->
            <i class="fa fa-chevron-up"></i>
        </div>
    </section>
{% endblock hero %}
